<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hentai Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      text-align: center;
      margin-bottom: 30px;
    }

    button {
      padding: 8px 14px;
      cursor: pointer;
      background-color: white;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .video-card {
      background: #1c1c1c;
      padding: 10px;
      border-radius: 8px;
    }

    video {
      width: 100%;
      border-radius: 6px;
    }

    .delete {
      background: red;
      color: white;
      border: none;
      margin-top: 6px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Hentai Hub</h1>

  <form id="uploadForm">
    <input type="file" name="video" accept="video/mp4,video/webm" required />
    <button type="submit">Upload</button>
  </form>

  <div class="videos" id="videos"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const videosDiv = document.getElementById("videos");

    async function loadVideos() {
      videosDiv.innerHTML = "";
      const res = await fetch("/videos");
      const files = await res.json();

      files.forEach(file => {
        const card = document.createElement("div");
        card.className = "video-card";

        card.innerHTML = `
          <video controls src="/uploads/${file}"></video>
          <button class="delete">Delete</button>
        `;

        card.querySelector(".delete").onclick = async () => {
          await fetch("/delete/" + file, { method: "DELETE" });
          loadVideos();
        };

        videosDiv.appendChild(card);
      });
    }

    form.onsubmit = async e => {
      e.preventDefault();

      const fileInput = form.querySelector("input[type=file]");
      if (!fileInput.files.length) return;

      const data = new FormData();
      data.append("video", fileInput.files[0]);

      const res = await fetch("/upload", {
        method: "POST",
        body: data
      });

      if (res.ok) {
        form.reset();
        loadVideos();
      } else {
        alert("Upload failed (file too large or server issue)");
      }
    };

    loadVideos();
  </script>

</body>
</html>
